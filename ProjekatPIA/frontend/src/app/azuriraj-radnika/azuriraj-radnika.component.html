<div class="container">
    <div>
        <div class="header">
            <div *ngIf="admin!=null">
                <a class="link" (click)="nazad()">Nazad na zaposlene</a>
            </div>
            <div  *ngIf="admin!=null">
                <output type="text">{{admin.ime}} {{admin.prezime}} </output>
                <button (click)="logout()">Logout</button>
            </div> 
            <div *ngIf="agencija!=null">
                <a class="link" (click)="nazadNaRadnike()">Nazad na radnike</a>
            </div>
            <div *ngIf="agencija!=null">
                {{agencija.nazivAgencije}} <button (click)="logout()">Logout</button>
            </div>
        </div>
        <div class="main">
            <h2>Azuriranje radnika</h2>
            <form>
                <table>
                    <tr>
                        <td>Ime</td>
                        <td><input type="text" name="ime" [(ngModel)]="ime"> </td>
                    </tr>
                    <tr>
                        <td>Prezime</td>
                        <td><input type="text" name="prezime" [(ngModel)]="prezime"> </td>
                    </tr>
                    <tr>
                        <td>Mejl</td>
                        <td><input type="text" name="mejl" [(ngModel)]="mejl"> </td>
                    </tr>
                    <tr>
                        <td>Telefon</td>
                        <td><input type="text" name="tel" [(ngModel)]="telefon"> </td>
                    </tr>
                    <tr>
                        <td>Strucnost</td>
                        <td><input type="text" name="strucnost" [(ngModel)]="strucnost"> </td>
                    </tr>
                    <tr>
                        <td colspan="2"><button (click)="azuriraj()">Azuriraj</button></td>
                    </tr>
                </table>
                <output type="text" style="color: red;">{{error}}</output>
            </form>
        </div>
    </div>
    <div class="footer">
        &#169; Copyright Mateja Tosic 2023. All Rights Reserved 
    </div>
</div>
